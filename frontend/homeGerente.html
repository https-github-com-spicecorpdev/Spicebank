<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Administrador</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/estilo_extrato.css') }}">

    <link rel="shortcut icon" href="static/img/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/e90eaadb0c.js" crossorigin="anonymous"></script>
</head>

<body>
    <img src="static/img/logo-banco.png" alt="Logo Spice Bank">
    <br>
    <div class="formulario">
        <form method="GET" action="/logoutmanager">
        <button type="submit">Logout</button>
        </form>
    </div>
    <hr>
    <div class="justify">
        <div class="box1">
            <h2>Admnistrador</h2> <br>
            <p>Gerente: {{ nameManager }}</p>
            <p>Agência: {{ agenciadoGer }}
            </p>
        </div>

        <table class="table-extrato">

            <!--linha com títulos-->
            <tr>
                <th>ID</th>
                <th>NOME</th>
                <th>CONTA</th>
                <th>SOLICITAÇÃO</th>
                <th>AÇÃO</th>
            </tr>
            {% for user in userDetails %}
            <tr>
                <td>
                    {{user[0]}}
                </td>
                <td>
                    {{user[1]}}</td>
                <td>
                    {{user[5]}}</td>
                <td>
                    {{user[6]}}</td>
                <td>
                    <a href="/aprovar">
                        Aprovar
                    </a>
                </td>
            </tr>
            <br>
            {% endfor %}
        </table>
    </div>
</body>

</html>
