{% extends "menu_lateral_template.html" %}

{% block contents %}

    <title> Alteração de Dados | SpiceBank </title>

        <div class="datachangecenter1">
            
            <div class="datachangebox1">
                <h3> Alteração de Dados Cadastrais </h3>
            </div>

            <div class="datachangebox2">
                <form method="POST" action="{{ url_for('update_user_data') }}" name="update_user_data">
                    <div>
                        <label for="fname">Nome: </label>
                        <input type="text" id="fname" name="fname"  value="{{ user.name }}">
                        <br>
                        <br>
                        <p class="datachangeleft">CPF: {{ user.cpf }} </p>
                        <br>
                        <p class="datachangeright">Data de Nascimento: {{ user.birthDate }} </p>
                        <label for="fgenre" class="form-label mb-0">Gênero*</label>
                        <select id="fgenre" name="fgenre" class="form-select">
                            {%if user.gender == 'M': %}  
                                <option value="{{ user.gender }}">Masculino</option>
                                <option value="F">Feminino</option>
                                <option value="O">Outros</option>
                            {%elif user.gender == 'F': %}  
                                <option value="{{ user.gender }}">Feminino</option>
                                <option value="F">Masculino</option>
                                <option value="O">Outros</option>
                            {%else: %}
                                <option value="{{ user.gender }}">Outros</option>
                                <option value="M">Masculino</option>
                                <option value="F">Feminino</option>
                            {% endif %}
                        </select>
                        <br>
                        <br>
                        <h4>Endereço</h4>
                        <br>
                        <label for="froad">Endereço: Rua/Avenida: </label>
                        <input type="text" id="froad" name="froad">
                        <br>
                        <br>
                        <label for="fnumberHouse">Número: </label>
                        <input type="text" id="fnumberHouse" name="fnumberHouse">
                        <br>
                        <br>
                        <label for="fdistrict">Bairro: </label>
                        <input type="text" id="fdistrict" name="fdistrict">
                        <br>
                        <br>
                        <label for="fcity"> Cidade: </label>
                        <input type="text" id="fcity" name="fcity"><br><br>
                        
                            <div class="datachangeleft">
                                <label for="fstate" class="form-label mb-0">Estado *</label>
                                <select id="fstate" name="fstate" class="form-select">
                                    <option selected="" value="">Selecione o Estado (UF)</option>
                                    <option value="Acre">Acre</option>
                                    <option value="Alagoas">Alagoas</option>
                                    <option value="Amapá">Amapá</option>
                                    <option value="Amazonas">Amazonas</option>
                                    <option value="Bahia">Bahia</option>
                                    <option value="Ceará">Ceará</option>
                                    <option value="Distrito Federal">Distrito Federal</option>
                                    <option value="Espírito Santo">Espírito Santo</option>
                                    <option value="Goiás">Goiás</option>
                                    <option value="Maranhão">Maranhão</option>
                                    <option value="Mato Grosso">Mato Grosso</option>
                                    <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                                    <option value="Minas Gerais">Minas Gerais</option>
                                    <option value="Pará">Pará</option>
                                    <option value="Paraíba">Paraíba</option>
                                    <option value="Paraná">Paraná</option>
                                    <option value="Pernambuco">Pernambuco</option>
                                    <option value="Piauí">Piauí</option>
                                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                                    <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                                    <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                                    <option value="Rondônia">Rondônia</option>
                                    <option value="Roraima">Roraima</option>
                                    <option value="Santa Catarina">Santa Catarina</option>
                                    <option value="São Paulo">São Paulo</option>
                                    <option value="Sergipe">Sergipe</option>
                                    <option value="Tocantins">Tocantins</option>
                                </select>
                            </div>

                            <div class="datachangeright">
                                <label for="fcep">CEP:</label>
                                <input type="text" id="fcep" name="fcep"> <br><br>
                            </div>
                            <br>
                            <br>
                            <br>

                            <div>
                                <label>
                                    {% with messages = get_flashed_messages() %}
                                    {% if messages %}
                                    <ul class=flashes>
                                        {% for message in messages %}
                                        <li>{{ message }}</li>
                                        {% endfor %}
                                    </ul>
                                    {% endif %}
                                    {% endwith %}
                                    {% block body %}{% endblock %}
                                </label>
                            </div>
                            <br>
                            
                        
                        <div class="datachangebutton1">
                            <button type="submit">Alterar e Salvar</button>
                        </div>
                    </div>
                </form>
            </div> <!--div class box2-->

        
            <br>
            <div>
                <form method="GET" action="{{ url_for('index') }}">
                    <button class="datachangebutton2" type="submit">Voltar</button>
                </form>
            </div>
            <br>
            <br>
        </div> <!--div class center-->

{% endblock contents %}
