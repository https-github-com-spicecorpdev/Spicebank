<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/estilo-cadastro.css') }}">
    <link rel="shortcut icon" href="static/img/cadastro.ico" type="image/x-icon">
    <title>Cadastro</title>
</head>

<body>
    <nav class="center">
        <ul>
            <li><img src="static/img/crie_sua_conta.png" alt="Crie sua conta"></li>
        </ul>
    </nav>
    <div class="center">
        <img src="static/img/logo-banco.png" alt="logo banco">
    </div>
    <hr color="#00BFFF">

    <!--alteração do endereço para address-->
    <!--Add number-numero - district=bairro-city = cidade  state - estado -->
    <div class="formulario">
        <form method="POST" action="/registerManager" name="registerManager">
            <label for="fname">Nome:</label>
            <input type="text" id="fname" name="fname"> <br><br>
            <label for="fcpf">CPF:</label>
            <input type="text" id="fcpf" placeholder="00000000000" name="fcpf"> <br><br>
            <label for="froad">Endereço: Rua/Avenida: </label>
            <input type="text" id="froad" name="froad"><br><br>
            <label for="fnumberHouse">Número: </label>
            <input type="text" id="fnumberHouse" name="fnumberHouse"><br><br>
            <label for="fdistrict">Bairro: </label>
            <input type="text" id="fdistrict" name="fdistrict"><br><br>
            <label for="fcep">CEP:</label>
            <input type="text" id="fcep" name="fcep"> <br><br>
            <label for="fcity"> Cidade: </label>
            <input type="text" id="fcity" name="fcity"><br><br>

            <div>
                <label for="fstate" class="form-label mb-0">Estado *</label>
                <select id="fstate" name="fstate" class="form-select">
                    <option selected="" value="">Selecione o Estado (UF)</option>
                    <option value="Acre">Acre</option>
                    <option value="Alagoas">Alagoas</option>
                    <option value="Amapá">Amapá</option>
                    <option value="Amazonas">Amazonas</option>
                    <option value="Bahia">Bahia</option>
                    <option value="Ceará">Ceará</option>
                    <option value="Distrito Federal">Distrito Federal</option>
                    <option value="Espírito Santo">Espírito Santo</option>
                    <option value="Goiás">Goiás</option>
                    <option value="Maranhão">Maranhão</option>
                    <option value="Mato Grosso">Mato Grosso</option>
                    <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                    <option value="Minas Gerais">Minas Gerais</option>
                    <option value="Pará">Pará</option>
                    <option value="Paraíba">Paraíba</option>
                    <option value="Paraná">Paraná</option>
                    <option value="Pernambuco">Pernambuco</option>
                    <option value="Piauí">Piauí</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                    <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                    <option value="Rondônia">Rondônia</option>
                    <option value="Roraima">Roraima</option>
                    <option value="Santa Catarina">Santa Catarina</option>
                    <option value="São Paulo">São Paulo</option>
                    <option value="Sergipe">Sergipe</option>
                    <option value="Tocantins">Tocantins</option>
                </select>
            </div>

            <label for="fbirthdate">Data de nascimento:<input type="date" id="fbirthdate" name="fbirthdate"></label>
            <br><br>

            <div>
                <label for="fgenre" class="form-label mb-0">Gênero *</label>
                <select id="fgenre" name="fgenre" class="form-select">
                    <option selected="" value="">Qual gênero você se identifica?</option>
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                    <option value="O">Outros</option>
                </select>
            </div>

            <label for="fpassword">Senha:</label>
            <input type="password" id="fpassword" name="fpassword"><br><br>

            <label>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul class=flashes>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                {% endwith %}
                {% block body %}{% endblock %}
            </label><br>

            <div class="center">
                <button type="submit">Efetuar Cadastro</button>
            </div>
        </form>
        <br>
        <form method="GET" action="{{ url_for('admForm') }}">
            <button type="submit">Voltar</button>
        </form>
    </div>
</body>

</html>
