<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/estilo-deposito.css') }}">
    <link rel="shortcut icon" href="static/img/deposito.ico" type="image/x-icon">

    <title>Depósito</title>
</head>
<body>
    <div class="center">
        <img src="static/img/logo-banco.png" alt="logo banco">
        <br><br><br>
    <hr color="#00BFFF" >
    </div>
    <div class="formulario">
        <p>Depósito</p>
        <hr color="#00BFFF" >
    </div>
    <div class="mensagem">
        <h3>Olá {{ name }}!</h3>
        <h3>{{ agencia }}/{{ conta }}</h3>
        <h3>R${{ saldo }}</h3>
    </div>
    <div class="center">
    <form method="POST" action="/deposit" name="saque">
        <label for="fvalor">Valor:</label>
        <input type="text" id="fvalor" name="fvalor" placeholder="R$ 0000.00"><br><br><br>
    <div >
        <button type="submit">Depositar</button>
    </div>
    </form>
    </div><br><br>

    <form method="GET" action="{{ url_for('home') }}"
        <div class="center">
            <button type="submit">Cancelar e voltar</button>
        </div>
</body>
</html>
