<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
        href="{{ url_for('static',filename='styles/estilo_deposito_confirmacao.css') }}">
    <link rel="shortcut icon" href="static/img/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/e90eaadb0c.js" crossorigin="anonymous"></script>
    <title>confirmação de depósito</title>
</head>

<body>
    <img src="static/img/logo-banco.png" alt="Logo Spice Bank">
    <div style="font-size: 30px;">

        <pre>
    Confirme o Depósito
        </pre>
    </div>
    <hr color="#00BFFF">
    <div class="justify">
        <br><br>
        <!-- <div class="center"> -->
        <form method="POST" action="{{ url_for('depositconfirm') }}" name="depositconfirm">
            <div class="box1">
                <p>origem: {{ name }}</p>
                <p>agência:{{ agencia }} /conta: {{ conta }}</p> <br><br> <br>
                <label for="fvalor">Valor R$</label>
                <input type="text" id="fvalor" name="fvalor" readonly="readonly" value={{ valor }}><br><br>
            </div>
            <!-- </div> -->
            <br>
            <div>
                <button type="submit">Depositar</button>
            </div>
        </form>
        <br>

        <form method="GET" action="{{ url_for('depositform') }}" name="depositform">
            <div>
                <button type="submit">&#8592 Cancelar e voltar</button>
            </div>
        </form>
    </div>

</body>

</html>
