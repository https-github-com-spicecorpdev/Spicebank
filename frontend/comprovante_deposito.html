<!--Tela de Comprovante de Depósito do Usuário-->
<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style_deposit_receipt.css') }}">
        <link rel="shortcut icon" href="static/img/LOGO_BANCO.png" type="image/x-icon">
        <script src="https://kit.fontawesome.com/e90eaadb0c.js" crossorigin="anonymous"></script>
        <title> Comprovante de Depósito | SpiceBank </title>
    </head>

    <body>
    
        <div class="justify">
            
            <br>
            <p> Comprovante de Depósito </p>
            <br>
    
            <div class="box1">
                <p> Origem: {{ name }}</p>
                <p> Agência: {{ agencia }} / {{ type }}: {{ conta }} </p><br><br>
                <p> Destino: {{ name }}</p>
                <p> Agência: {{ agencia }} / {{ type }}: {{ conta }} </p>
                <p> Data: {{ date }} </p><br>
                <h2> R$ {{valor}} </h2><br>
            </div>
        
            <form method="GET" action="{{ url_for('index') }}" name="index">
                <div>
                    <button class="userdepositreceiptbutton1" type="submit">&#8592 Voltar</button>
                </div>
            </form>
        </div>
    
    </body>

</html>
