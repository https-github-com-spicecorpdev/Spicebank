<!--Tela de Login do Usuário-->
<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/user_template.css') }}">
        <!-- <link rel="shortcut icon" href="static/img/login.ico" type="image/x-icon"> -->
        <title> Login | SpiceBank </title>
    </head>

    <body class="userbodylogin">
        <br>        
        <nav class="husernav">
            <ul>
                <li> <a href="acompanhamentoform">Acompanhar Solicitação</a> </li>
            </ul>
        </nav>

        <div class="userlogincenter">
            
            <div class="userloginbox">
                <h2> Acesse sua conta! </h2>
            </div>

            <div class="userloginbox1">
                <form method="POST" action="/login" name="cadastro">
                    <label for="fagency">Agência:</label>
                    <input type="text" placeholder="" id="fagency" name="fagency"><br><br>
                    <label for="faccount">Conta:</label>
                    <input type="text" placeholder="" id="faccount" name="faccount"><br><br>
                    <label for="fpassword">Senha:</label>
                    <input type="password" id="fpassword" name="fpassword"><br><br>

                    <label>
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <ul class=flashes>
                        {% for message in messages %}
                        <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    {% endwith %}
                    {% block body %}{% endblock %}</label>

                    <div class="userloginbutton1">
                        <button type="submit">Login</button>
                    </div>
                </form>
                <br>

                <div class="userloginbutton2">
                    <form action="/registerform">
                        <button type="submit">Cadastrar nova conta</button>
                    </form>
                </div>
            </div>
        </div>
        <br>
        <br>

    </body>

</html>
