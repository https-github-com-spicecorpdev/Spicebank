<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="shortcut icon" href="static/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/estilo_home.css') }}">
    <script src="https://kit.fontawesome.com/e90eaadb0c.js" crossorigin="anonymous"></script>
</head>

<body>
    <img src="static/img/logo-banco.png" alt="Logo Spice Bank">
    <div>
        <pre>
    Olá, {{ name }}!
    Agência:{{ agencia }} / Conta:{{ conta }}
    Saldo disponível: R$ {{ "{:,.2f}".format(saldo) }}
        </pre>
    </div>
    <hr color="#00BFFF">
    <a href="/depositform">
        <button type="button"><i class="fas fa-money-bill-wave"></i><div>Depósito</div></button>
    </a>
    <a href="/withdrawform">
        <button type="button"><i class="fa-solid fa-hand-holding-dollar"></i><div>Saque</div></button>
        
    <a href="/utransfer">
        <button type="button"><i class="fa-regular fa-file-lines"></i><div> Transferência </div></button>
    </a>
    <a href="/closesolicitation">
        <button type="button"><i class="fa-regular fa-file-lines"></i><div> Encerramento de conta </div></button>
    </a>
    </a>
    <a href="/logout">
        <button type="button"><i class="fa-solid fa-right-from-bracket"></i><div>Logout</div></button>
    </a>
    <a href="/statementform">
        <button type="button"><i class="fa-regular fa-file-lines"></i><div>extrato</div></button>
    </a>
    <a href="/update_user_data">
        <button type="button"><i class="fa-regular fa-file-lines"></i><div>Alterar Dados</div></button>
    </a>
</body>

</html>
