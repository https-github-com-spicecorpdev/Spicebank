<!--Se solicitação de abertura de conta existir:-->
    <div class="userhacompanhamentobox1">
            <h2> Olá, {{ solicitation.name }}! </h2>
            <br>
            Status da conta: {{ solicitation.status }}<br>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                {{ message }}<br>
                {% endfor %}
            {% endif %}
            {% endwith %}
            {% block body %}{% endblock %}
    

        <div class="center">
            {% if statements %}
            <form method="GET" action="{{ url_for('follow_up_statements', user_id=solicitation.user_id) }}" target="_blank">
                <button type="submit">Verificar extrato da conta</button>
            </form>
            {% endif %}

            <div class="userhacompanhamentobutton2">
                <form method="GET" action="/logout">
                    <button type="submit">Sair</button>
                </form>
            </div>    
        </div>
    </div>
