<!-- Tela de Confirmação de Depósito do Usuário -->
{% extends "menu_lateral_template.html" %}

{% block contents %}

    <title> Confirme seu Saque | SpiceBank </title>

    <body>
        <div class="usersaqueconfirmcenter1">
        
            <div class="usersaqueconfirmbox1">
                <h3> Confirme seu saque </h3>
            </div>

            <div class="usersaqueconfirmbox2">
                <form method="POST" action="{{ url_for('withdrawConfirm') }}" name="saqueconfirm">
                    <p> Origem: {{ name }}</p>
                    <p> Agência: {{ agencia }} / {{ type }}: {{ conta}} </p>
                    <p> Data: {{ date }} </p>
                    <br>
                    <h3> Valor: </h3>
                <label for="fvalor"> R$ </label>
                <input type="text" id="fvalor" name="fvalor" readonly="readonly" value={{ valor }}><br><br>
        
    
                <button class="usersaqueconfirmbutton2" type="submit">Confirmar</button>
                </form>
            </div>
        <br>

        <form method="GET" action="{{ url_for('withdrawform') }}" name="saqueform">
            <div style="margin-left: 0%">
                <button class="usersaqueconfirmbutton1" type="submit">&#8592 Cancelar e voltar</button>
            </div>
        </form>
    </body>

{% endblock contents %}
