<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST" action="/login" name="cadastro">
        <label for="fcpf">CPF:</label>
        <input type="text" placeholder="000.000.000-00" id="fcpf" name="fcpf"><br><br>
        <label for="fpassword">Senha:</label>
        <input type="password" id="fpassword" name="fpassword"><br><br>
        <input type="submit" value="Login">
    </form>
    <form action="/registerform">
        <input type="submit" value="Cadastrar nova conta">
    </form>
</body>
</html>
