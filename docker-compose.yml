version: '3.1'

services:

  db:
    image: mariadb
    restart: always
    environment:
      MARIADB_ROOT_USER: root
      MARIADB_ROOT_PASSWORD: 123456
      MARIADB_DATABASE: spicebank
    ports:
      - 3308:3306
    volumes:
      - ./database-volume:/var/lib/mysql
      - ./backend/database/init.sql:/data/application/init.sql
    command: --init-file /data/application/init.sql
